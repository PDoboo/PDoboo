<!DOCTYPE html>
<html>
    <head>
        <style>
            body{margin: 0;
                 padding: 0;
                 }
                 .quiz-container {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
        </style>
        <body>
            <div class="quiz-container">
                <h1>퀴즈</h1>
                <p>정답을 맞추면 홈페이지로 이동합니다.</p><br>
                   힌트 : SPA 
                </p>
                <p>질문:ZARA보고 놀란 가슴 000 가자</p>
                <input type="password" id="answer" placeholder="답을입력하세요">
                <button onclick="checkAnswer()">제출</button>
                <p id="feedback">야레야레..다시 시도하세요.</p>
            </div>
            <script>
                function checkAnswer() {
                    var answer = document.getElementById("answer").value;
                    if (answer === "H&M") {
                        window.location.href = "http://127.0.0.1:5500/js_study/Jsindex.html"; // 정답이면 홈페이지로 이동
                    } else {
                        document.getElementById("feedback").style.display = "block";
                    }
                }
</script>
</body>
</html>
