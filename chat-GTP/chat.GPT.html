<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출 버튼</title>
    <link rel="stylesheet" href="chat-css/styles.css">
    <!-- 주석은 ctrl + /  -->
    <!--Internal CSS-->
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;}

.container {
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4285F4;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
} 

button:hover {
    background-color: #357AE8;
}

    </style>
   
</head>
<body>
    "제출"이라는 버튼을 누르면 "구글" 페이지가 나오도록 프로그램을 작성해줘!
단, html, css, javascript를 사용해줘!
    <div class="container">
        <br><h1>제출 버튼</h1><br>
        <form id="submitForm">
            <button type="button" id="submitButton">제출</button><br>
        </form>
    </div>
    <script src="./chat-js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('submitButton').addEventListener('click', function() {
        window.location.href = 'https://www.google.com';
    });
});

    </script>
    <hr>
    <img src="images_all/coffee.gif" alt="이미지가 없을때 글자 보여주기">
