<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number 정수,실수</title>
</head>
<body>
    number: 정수,실수(소수점) 포함<br>
    객체 생성 방법 2가지 <br>
    1. var n1 = new Number(10);<br>
    2. var n2 - 20; <hr>
     <script>
    var num1 = 3.456789;
    var num2 = 700000;
    var num3 = "30.5px"; 
    document.write("표현가능한 가장 큰 수: "+Number.MAX_VALUE,"<br>");
    document.write("표현가능한 가장 작은 수: "+Number.MIN_VALUE,"<br>");
    document.write("숫자가 아닌 경우 표기: "+Number.NaN,"<br>");
    document.write("무한대수 표기: "+Number.POSITIVE_INFINITY,"<br>");
    document.write("음의 무한대수 표기: "+Number.NEGATIVE_INFINITY,"<br>");
    document.write(num2.toExponential(1),"<br>"); //지수표기법으로 소수점n자리만큼 문자형 데이터로 반환
    document.write(num1.toFixed(2),"<br>");//소수점 두번째 자리 반올림해서 문자형 데이터로 반환
    
    document.write(num1.toString()+"<br>");//숫자를 문자열로 바꿈
    document.write(num2.valueOf()+"<br>"); //저장된 값을 반환 
    document.write(parseInt(num3)+num2+"<br>"); //데이터를 정수로 변환해 출력
    document.write(parseFloat(num3)+num2+"<br>"); //데이터를 실수로 변환해 출력
   
</script>
</body>
</html>
