    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
     <script>
      const member ={
        id:"hong",
        name:"홍길동",
        age:20
        }; 
        let text; 
         text = member.id +" "+member.name+" "+member.age;
         document.write(text,"<br>");
         document.getElementById("show").innerHTML = text; 
        //오른쪽 값text는 왼쪽의 식을 연산해 출력한다
     </script>

// kor, eng, math ,sum, avg;<br> 출력:합계:270,평균90<br>
(.)연산자 = []사용가능<br>
<script>
 const score = { 
    kor:"90",
    eng:"80",
    math:"100"
    
 }

 let sum,avg; 
//   sum = score.kro+" "+score.eng+" "+score.math; 방법1
  sum = score["kor"]+score["eng"]+score["math"]; //방법2
  avg = sum/3;
  document.write("합계: ",sum);
  document.write(" 평균: ",avg,"<br>");
  document.getElementById("show").innerHTML = "합계: "+sum+"  평균: "+avg;
</script>
