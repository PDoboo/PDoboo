    2. class의 상속(상속:extends)<br>
 하나의 클래스에서 부모가 가지고 있는 자원과 기능을 확장해 사용<br>
<p id="show"></p>
<script>
    //부모 클래스
class Member2 {
    //생성자 -객체생성시 초기값 저장하는용도
    constructor (name,age){
        this.name = name;//홍길동1
        this.age = age;//20
        }; 
    
     getName(){ 
        return "나이는 "+this.name+ "입니다.";
     }
     }
//student class - Member class로부터 상속받음(property,method)          
// 자식클래스
class student extends Member2 {
    //생성자 역할 - 초기값 저장용도
    constructor (name,age,school){
        super(name,age);//super(): 부모생성자
        // this.name = name;
        // this.age = age;
        this.school =school;//자식 추가
        } 
//메소드 
      intro(){
            return this.getName()+" "+this.school+" 학생입니다.";
        }
    }
     const st1 = new student("홍길동",30,"한국고");
     document.getElementById("show").innerHTML = st1.intro();

     </script>

3. static(정적)메소드<br>
 : class자체에서 정의하고 객체를 통해서 호출하는것이 아니라,
  클래스에서 호출해 사용
<p id="show3"></p>
<script>
   
class Member3 {
   //생성자 -객체생성시 초기값 저장하는용도
   constructor (name,age){
       this.name = name;//홍길동1
       this.age = age;//20
       }; 
   
    getName(){ 
       return "나이는 "+this.name+ "입니다.";
    }
     //정적 메소드 - 사용법: class명.메소드이름,객체를 생성하지 않고 사용가능
      static getCountry(){
        return "한국인입니다";
      }    
}

  
    const mem3 = new Member3("홍길동",30);//객체 
    let text3 =" ";
    text3 += mem3.getName()+"<br>"; //변수명.메소드이름
    text3 += Member3.getCountry(); //member3(클래스명).getConutry(); <-메소드 이름 
    document.getElementById("show3").innerHTML = text3;

    </script>

</body>
