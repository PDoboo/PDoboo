<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    String 객체 생성 방법<br>
    1.var st1 = new string("홍길동");<br>
    2.var st2 = "홍길동";<br>
      <script>
      var t ="Hello Thank you good luck to you";
       document.write(t.charAt(1),"<br>"); //저장된 위치의 문자를 출력해줌
       document.write(t.indexOf("you"),"<br>"); //지정된 문자열이 처음 나타나는 인덱스를 출력(왼쪽부터찾는다)
       document.write(t.indexOf("you",16),"<br>");//지정된
       document.write(t.lastIndexOf("you"),"<br>");//뒤에서부터 찾음 //29
       document.write(t.lastIndexOf("you",25),"<br>"); //12
       //문자열에서 오른쪽부터 찾을 문자와 일치하는 문자를 찾아 최초로 일치하는 인덱스 번호를 출력
       document.write(t.match("luck"),"<br>");//(괄호에있는)값을 반환 luck
       document.write(t.search("you"),"<br>");//인덱스 반환 12

       document.write(t.substr(21,4),"<br>");//luck
       document.write(t.substring(6,12),"<br>");//인덱스 6~11번까지,내용출력
       document.write(t.replace("you","me"),"<br>");//you를찾아서 me로 바꾸겠다
       
      </script>
</body>
</html>
