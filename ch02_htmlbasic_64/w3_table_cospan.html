<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>hong</th>
    <th>Age</th>
  </tr>
  <tr>
    <!--두개의 '열'을 합침--><td colspan="2">Jill Smith</td>
    <!--두개의 '행'을 합침--><td rowspan="2">4357</td>
  </tr>
  <tr>
    
    <td>Eve</td>
    <td>Jackson</td>
    
  </tr>
</table>
</body>
</html>
