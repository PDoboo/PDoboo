<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else2</title>
</head>
<body>
    학점계산: 점수를 입력받아 점수와 학점 출력<br>
    A:90~100, B:80~89, C:70~79, D:60~69, F:~59 <br>
    //결과: 85, 학점:B 
    <script>
        let score = parseInt(prompt("숫자입력?"));
        if (score >= 90) 
         grade = "A";

        else if(score >= 80)
            grade = "B";
        else if(score >= 70)
            grade = "C";
        else if(score >= 60)
            grade = "D";
         else 
            grade = "F";

        document.write("종료<br>");
        document.write("점수: "+score+", 학점: "+grade);
          
    </script>
</body>
</html>
