<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brack_continue</title>
</head>
<body>
    1. 1~10출력에서 1~3까지만 출력 (brack)<br>
    <script>
        for (let i =1; i <=10; i++) {
            document.write(i+"<br>")
            if (i==4) {
            // document.write(i+"<br>")
            break; //break - (i===4)가 되면 반복하지 않고 멈춘다는 뜻 
           
        }
    }
    </script>
    <hr>
    1~10까지 수 중에서 4를 제외한 나머지 숫자 출력
    <script>
        for (let i =1; i <=10; i++) {
            
            if (i==4) {
             continue; //반복문장(for)를 상위로 진행 
            
        }
        document.write(i+"<br>");
    }

    </script>
</body>
</html>
