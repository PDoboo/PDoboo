<body>
    type variable operatio literal<br>
     int      a       =      10; java<br> 
              a       =      10; javascript(old,default,var), python<br>
    var       a       =      10; javascript(변수 재선언 가능, 변수 재할당 가능)<br>
    let       a       =      10; javascript(변수 재선언 불가, 변수 재할당 가능)
    const     a       =      10; javascript(변수 재선언 불가, 변수 재할당 불가)  
    <hr>
    <script>
     v0 = 'abc'; 
     console.log("v0: ",v0);
     v0 = 'abc';
     console.log("v0: ",v0);
     
     var v1 = 'abc'; 
     console.log("v1: ",v1);
     var v1 = 'bcd'; //재선언(o)
     console.log("v1: ",v1);
     
     let v2 = 'abc'; 
     console.log("v2: ",v2);
     
      v2 = 'bcd'; //재 할당 (o)
      console.log("v2: ",v2);
   //  let v2 ='bcd'; //재 선언(x)

   const v3 = 'abc';

     v3 = 'bcd'; //재 할당(x)
      console.log("v3: ",v3);
