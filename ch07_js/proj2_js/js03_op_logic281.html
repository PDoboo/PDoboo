<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_op_logic</title>
</head>
<body>
<script> 
    var x =3; //type-number value=3
    var y =4; //type-number value=4
    document.write((x == 3 && y == 7),"<br>");
    document.write((x == 3 || y == 7),"<br>");

    document.write((x === 3 && y === 7),"<br>");
    document.write((x === 3 || y === 7),"<br>");

    document.write((x != 3 && y != 7),"<br>");
    document.write((x != 3 || y != 7),"<br>");
       

    document.write((x !== 3 && y !== 7),"<br>");
    document.write((x !== 3 || y !== 7),"<br>");
       
       
    </script>
</body>
</html>
