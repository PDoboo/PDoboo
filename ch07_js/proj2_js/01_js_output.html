    javascript : 대소문자 구분, index=0번부터 시작,1(은두번째),2(는세번째),,,,<hr>
    js output : innerHTML, Document.write(), window.alert(), console.log()<hr>
    1. innerHTML<br>
     <p id="demo">5+6을 연산한 결과 출력</p>
     <p>2번째 p태그</p>
     <p class="democ">2번째 p태그</p>
     <script>
       document.getElementById("demo").innerHTML = 5+6;
       document.getElementsByTagName("p")[1].innerHTML = "Hello World!";
       document.getElementsByClassName("democ")[0].innerHTML = "class name";
        // let x = 5; 
        // let y = 6;
        // let z = x + y;
        // document.getElementById("demo").innerHTML = z;  
     </script>
