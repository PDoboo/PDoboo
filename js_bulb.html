<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_bulb전등</title>
</head>

<body>
    	<!-- 스타일변경/ 내용 변경/ [속성변경] -->
<!-- img#img_bulb[src="../images/pic_bulboff.gif"] -->
<img src="/images_all/light-bulb2.png" alt="" id="bulb2" />
<!-- <img src="../images/pic_bulbon.gif" alt="" id="img_bulb2" /> -->
<!--이미지를 두개 겹쳐서 하나를 올리면 들어왔다 나왔다 하는 것처럼 보임 -->
<br>
<button id="btn" onclick="bulb_OnOff()">Turn On</button>

<script>
 function bulb_OnOff(){//img 요소의 src속성을 변경
	var img = document.getElementById("bulb2");
	var btn =  document.getElementById("btn");
	if (btn.innerText =="Turn On") {
		img.src="/images_all/light-bulb1.png"; 
		btn.innerText="Turn Off";
	} else {
		img.src="/images_all/light-bulb2.png";
		btn.innerText="Turn On";
	}
}

</script>
</body>
</html>
