<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="demo_iframe.htm" style="height:200px;width:300px; border:none;" title="Iframe Example"></iframe>
<br>
<iframe src="http://www.google.com" style="border:2px solid red;" height="200" width="300" title="Iframe Example"></iframe>
<iframe src="http://www.nate.com" height="200" width="300" title="Iframe Example"></iframe>
<br>
<iframe src="demo_iframe.htm" name="iframe_a" title="Iframe Example"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

</body>
</html>
