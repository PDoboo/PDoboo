<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
            margin: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>HTML Iframes</h1><br>
    <p>iframe은 웹 페이지 안에서 다른 웹 페이지를 표시할때 사용합니다</p>
    <iframe src="https://www.youtube.com/embed/0Qw4w9WgXcQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
