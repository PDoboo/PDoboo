<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{background: tomato;}
        p:first-of-type { background-color: yellow; }
        p:last-of-type {border: solid brown; }
    </style>
</head>
<body>
    <!-- <p>문단0</p> -->
    :first-child: 하위 또는 현재 태그의 처음에 특정태그<br> 
    :first-of-type: 처음 등장하는 특정태그 선택<br>
    :last-of-type: 마지막에 등장하는 특정태그 선택<br>
    :nth-of-type(n): n번째 등장하는 특정태그<br>
    :nth-last-of-type(n): 끝에서 n번째 등장하는 특정태그<br> 
    
    <h2>제목</h2>
    <p>문단1</p>
    <img src="../images_all/back.jpg">
    <p>문단2</p>
    <br>
    <div>디비전</div>
</body>
</html>
