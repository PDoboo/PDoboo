<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function arg</title>
</head>
<body>
    <script>
        function greeting (name,position){
            alert(name+ " " + position + "환영");
        }
    </script>

    <button onclick="greeting('홍길동', '부장')">눌럿</button>
</body>
</html>
